<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
     div{
	   width:200px;
	   height:200px;
	   position:absolute;
	   left:0;
	   top:0;

	 }
	 .c1{
	   background:blue;
	   z-index:10;
	 }
	 .c2{
	   background:red;
	   left:50px;
	   top:50px;
	   z-index:5;
	 }
	 .c3{
	   left:100px;
	   top:100px;
       background:yellow;
	 }
     .c4{
	   background:green;
	   top:300px;
	   z-index:10;
	 }
	 .c5{
	   background:black;
	   top:50px;
	   left:50px;
	 }
  </style>
 </head>
 <body>
    <div class="c1">1</div>
	<div class="c2">2</div>
	<div class="c3">3</div>
	<div class="c4">4
	   <div class="c5">5</div>
	</div>
 </body>
</html>
