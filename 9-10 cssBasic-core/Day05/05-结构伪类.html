<html lang="en">
 <head>

  <title>Document</title>
  <style>
    table{
	  border:1px solid #000;
	  width:400px;
	  height:300px;
	  border-collapse:collapse;
	}
	td{
	  border:1px solid #000;
	}
	tr:first-child{
	  background:yellow;
	}
	tr:last-child{
	  background:red;
	}
	tr:nth-child(2) td:nth-child(3){
	  background:blue;
	}
	tr:nth-child(4) td:last-child{
	  background:purple;
	}
	/*div:empty{
	  width:200px;
	  height:200px;
	  background:red;
	}*/
	p:only-child{
	  width:200px;
	  height:200px;
	  background:red;
	}
	/*tr:not(:first-child){
	  font-size:30px;
	}*/
	/*除第一列以外的所有数据加粗和斜体*/
	td:not(:first-child){
	  font-style:italic;
	  font-weight:bold;
	}
  </style>
 </head>
 <body>
    <table>
	  <tr>
	    <td>1</td>
	    <td>2</td>
	    <td>3</td>
	    <td>4</td>
	  </tr>
	  <tr>
	    <td>5</td>
	    <td>6</td>
	    <td>7</td>
	    <td>8</td>
	  </tr>
	  <tr>
	    <td>9</td>
	    <td>10</td>
	    <td>11</td>
	    <td>12</td>
	  </tr>
	  <tr>
	    <td>13</td>
	    <td>14</td>
	    <td>15</td>
	    <td>16</td>
	  </tr>
	</table>
	<div><p></p></div>
 </body>
</html>
