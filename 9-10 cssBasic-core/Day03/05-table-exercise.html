<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table{
	   border:1px solid #000;
	   width:400px;
	   height:400px;
	}
	table td{
	   border:1px solid #000;
	   width:100px;
	   height:100px;
	   padding-left:20px;
	   color:blue;
	   font-size:24px;
	   font-weight:bold;
	   vertical-align:bottom;
	}
	/*
	表格：
		宽高 
		边框：像素 线条 黑
	小格：
		边框：1px 线 黑
		宽高
		左内距（字或内容）
		小格字靠下 vertical-align:bottom;
	*/
  </style>
 </head>
 <body>
    <table>
	  <tr>
	    <td>1</td>
	    <td>2</td>
	    <td>3</td>
	    <td>4</td>
	  </tr>
	  <tr>
	    <td>5</td>
	    <td>6</td>
	    <td>7</td>
	    <td>8</td>
	  </tr>
	  <tr>
	   <td>9</td>
	   <td>10</td>
	   <td>11</td>
	   <td>12</td>
	  </tr>
	  <tr>
	    <td>13</td>
	    <td>14</td>
	    <td>15</td>
	    <td>16</td>
	  </tr>
	</table>
 </body>
</html>
