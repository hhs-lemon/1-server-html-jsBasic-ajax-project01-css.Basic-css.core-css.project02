
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
     div>a{
	    color:#0AA1ED;
		text-decoration:none;/*去掉下横线*/
		border:1px solid #ddd;
		border-radius:5px;
		padding:4px 12px;
	 }
	 div>a:hover{
	    border-color:#0AA1ED;
	 }
  </style>
 </head>
 <body>
    <div>
	   <a href="#">上一页</a>
	   <a href="#">1</a>
	   <a href="#">2</a>
	   <a href="#">3</a>
	   <a href="#">4</a>
	   <a href="#">5</a>
	   <a href="#">下一页</a>
	</div>
 </body>
</html>
<!-- 点：a标签的：
1.text-decoration:none;/*去掉下横线*/
2.padding:4px 12px;
3.div>a:hover变色
-->
