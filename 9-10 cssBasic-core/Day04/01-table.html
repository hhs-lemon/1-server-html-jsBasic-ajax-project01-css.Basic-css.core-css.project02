<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    table{
	  border:1px solid #000;
	  width:400px;
	  height:400px;
	  border-collapse:separate;
	  border-spacing:15px 30px;
      caption-side:bottom;
	  table-layout:fixed;
	}
	td{
	  border:1px solid #000;
	  width:100px;
	  height:100px;
	}
	/*
	表格：边框(父加子) 
		  不合并边框：border-collapse:separate/collapse;
		  边框边距（上下）border-spacing
		  不撑大 table-layout:fixed/auto;

	*/
  </style>
 </head>
 <body>
   <table>
     <caption>员工信息表-1</caption>
     <tr>
	   <td>11111111111111111111111</td>
	   <td>2</td>
	   <td>3</td>
	   <td>4</td>
	 </tr>
     <tr>
	   <td>5</td>
	   <td>6</td>
	   <td>7</td>
	   <td>8</td>
	 </tr>
     <tr>
	   <td>9</td>
	   <td>10</td>
	   <td>11</td>
	   <td>12</td>
	 </tr>
     <tr>
	   <td>13</td>
	   <td>14</td>
	   <td>15</td>
	   <td>16</td>
	 </tr>
   </table>
 </body>
</html>
