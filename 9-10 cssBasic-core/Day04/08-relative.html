<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
     #list{
	   list-style:none;
       margin:0;
	   padding:0;
	 }
    div.main{
	   width:960px;
	   margin:50px auto;
	}
	#list li{
	  float:left;
	  width:240px;
	  text-align:center;
	}
	#list li h3{
	  color:#666;
	  font-size:14px;
	  font-weight:normal;
      margin:0;
	}
	#list li img:hover{
	  position:relative;
	  left:-10px;
	  top:-10px;
	}
  </style>
 </head>
 <body>
    <div class="main">
	   <ul id="list">
	      <li>
		     <img src="footer/icon1.png">
		  </li>
	      <li>
		     <img src="footer/icon2.png">
		  </li>
	      <li>
		    <img src="footer/icon3.png">

		  </li>
	   </ul>
	</div>
 </body>
</html>
