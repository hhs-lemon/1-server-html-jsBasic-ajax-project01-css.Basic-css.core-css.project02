<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
     #list{
	   list-style:none;
       margin:0;
	   padding:0;
	 } 
    div.main{
	   width:960px;
	   margin:50px auto;
	}
	#list li{
	  float:left;
	  width:240px;
	  text-align:center;
	}
	#list li h3{
	  color:#666;
	  font-size:14px;
	  font-weight:normal;
      margin:0;
	}
	/*

	布局：大div设宽 居中 里ul>li*4  li 里放img及p换行字体
	ul：列表样式 无 内外距0
	li：左浮 宽 内容居中

	*/
  </style>
 </head>
 <body>
    <div class="main">
	   <ul id="list">
	      <li>
		     <img src="footer/icon1.png">
			 <h3>品质保障</h3>
		  </li>
	      <li>
		     <img src="footer/icon2.png">
			 <h3>私人订制</h3>
		  </li>
	      <li>
		    <img src="footer/icon3.png">
			<h3>学员特供</h3>
		  </li>
	      <li>
		    <img src="footer/icon4.png">
			 <h3>专属特权</h3>
		  </li>
	   </ul>
	</div>
 </body>
</html>
