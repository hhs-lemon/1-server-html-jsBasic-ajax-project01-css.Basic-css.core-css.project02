  function loadUser(){
     //1.创建异步xhr
	 var xhr=createXhr();

	 xhr.onreadystatechange=function(){
	   if(xhr.readyState==4&&xhr.status==200){
	      var result=xhr.responseText;
		  var res=JSON.parse(result);
		  console.log(res);
		  console.log(res.name);
		  
	   }
	 }
	 //3.打开连接
	 xhr.open("get","01-array.php",true);
	 //4.发送请求
	 xhr.send(null);
}
