 <head>

  <title>Document</title>
 </head>
 <body>
    <div id="one">这是第一个dom操作</div>
	<input type="button" value="打印页面元素" onclick="btn_click()">
	<input type="button" value="更改内容" onclick="btn_change()">
    <script>
	  /*
	  1.在网页中创建一个div，并定义id值，div中的内容随意
      2.在页面中创建一个按钮，点击时，将div元素获取出来，并打印在控制台，观察结果。
	  */
	 function btn_click(){
	   var ele=document.getElementById("one");
	   //ele.innerHTML 获取的是div中的文本
	   console.log(ele.innerHTML);
	  }
	  function btn_change(){
	  var ele1=document.getElementById("one");
	   //给div元素重新设置文本内容
	   ele1.innerHTML="这是修改后的内容";
	  }
	</script>
 </body>
</html>
