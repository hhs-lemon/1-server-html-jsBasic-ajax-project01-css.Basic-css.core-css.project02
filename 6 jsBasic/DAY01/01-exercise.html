<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
 </head>
 <body>
    <form action="">
	    <table align="center">
		  <tr>
		    <td>用户名：</td>
		    <td><input type="text" name="uname"></td>
		  </tr>
		  <tr>
		    <td>密码：</td>
		    <td><input type="password"></td>
		  </tr>
		  <tr>
		    <td>籍贯：</td>
		    <td>
			  <select name="">
			     <option value="1">北京</option>
				 <option value="2">上海</option>
				 <option value="3">西安</option>
				 <option value="4">武汉</option>
			  </select>
			</td>
		  </tr>
		  <tr>
		    <td>性别：</td>
		    <td>
			  <input type="radio" name="gender">男
			  <input type="radio" name="gender">女
			  <input type="radio" name="gender" checked>不透露
			</td>
		  </tr>
		  <tr>
		    <td>头像：</td>
		    <td><input type="file"></td>
		  </tr>
		  <tr>
		    <td colspan="2">愿意到以下城市工作</td>
		  </tr>
		  <tr>
		     <td></td>
		     <td>
			   <select name="" size="5">
			      <option value="">北京</option>
			      <option value="">上海</option>
			      <option value="">南京</option>
			      <option value="" selected>深圳</option>
			   </select>
			 </td>
		  </tr>
		  <tr>
		    <td>留言：</td>
		    <td>
			   <textarea name="" cols="20" rows="5"></textarea>
			</td>
		  </tr>
		  <tr>
		    <td></td>
		    <td>
			   <input type="submit">
			   <input type="reset" value="清除">
			</td>
		  </tr>
		  <tr>
		    <td></td>
		    <td>
			  <input type="checkbox">不要公开我的信息
			</td>
		  </tr>
		</table>
	</form>
 </body>
</html>
