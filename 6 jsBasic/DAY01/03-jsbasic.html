<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="myfirst.js">
  </script>
 </head>
 <body>
     <!--鼠标单击时执行js脚本-->
     <input type="button" value="你点我试试？" onclick="console.log('点你咋地？！')">
     <!--点击按钮时以弹出框的方式输出内容-->
	 <input type="button" value="再点一次！" onclick="alert('这是弹出框中的内容')">	

    <!--在网页中添加script标记，编写js代码-->
    <script>
	   console.log("1这是控制台输出");
	   alert("2这是弹出框输出");
	   document.write("<h1>3这是网页中输出</h1>");
	</script>
	
 </body>
</html>
