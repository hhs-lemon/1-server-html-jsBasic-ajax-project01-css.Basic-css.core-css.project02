     <script>
	    //1.输入一个数字，保存在变量a中
		 var a=Number(prompt("请输入一个数字："));
		//2.输入一个数字，保存在变量b中
		 var b=Number(prompt("请输入另一个数字："))
		 console.log(a);
		 console.log(b);
		//3.判断a>b,并提示"a大于b"
         a>b && console.log("a大于b");
		//4.判断a<b，并提示"a小于b"
		 a<b && console.log("a小于b");

	 </script>
