    <script>
	  /*
	   定义一个函数，打印乘法表中的任意一行
       传参，传几打印第几行。
       1*1=1
       1*2=2 2*2=4
       1*3=3 2*3=6 3*3=9
       1*4=4 2*4=8 3*4=12 4*4=16
       ...
       ex:传4,打印第4行
       循环条件：从1开始到line结束
       循环操作：循环变量*line=循环变量*line
	  */
	  //line打印的行数
	  function printLine(line){
		 var str="";
	     for(var i=1;i<=line;i++){
		    var msg=(i+"*"+line)+"="+(i*line);
            str+=msg+"\t";
		 }
		 console.log(str);
	  }
	  printLine(5);
	</script>
