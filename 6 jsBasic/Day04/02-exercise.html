    <script>
	  //打印1-100之间的所有数字
	  function print100(){
	     var i=1;
		 while(i<=100){
		   console.log(i);
		   i++;
		 }
	  }
	 // print100();

	  //练习2：计算1-100之间所有数字的和
	  function sum(){
	     var sum=0;
		 var i=1;
		 while(i<=100){
		    sum+=i;
			i++;
		 }
		 console.log(sum);
	  }
	  sum();

	</script>
