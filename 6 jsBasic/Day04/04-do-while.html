 <body>
     <script>
	   /*
	   1.从弹出框中循环录入数据并打印在控制台
	   2.输入exit为止（exit不输出）
	   */
	   do{
	      var msg=prompt("请输入一段数据：");
		  if(msg!="exit"){
		    console.log(msg);
		  }
	   }while(msg!="exit")//如果输入的信息等于exit就退出程序，不等于exit时继续循环.

	 </script>
 </body>
