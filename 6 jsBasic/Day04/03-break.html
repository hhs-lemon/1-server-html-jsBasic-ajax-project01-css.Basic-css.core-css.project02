     <script>
	   /*
	    循环从弹出框中录入信息，并且打印，直到输入exit为止。
	   */
       function printMsg(){
	      while(true){
		     var msg=prompt("请输入一段信息：");
			 if(msg=="exit"){
			   break;
			 }else{
			   console.log(msg);
			 }
		  }
	   }
	   printMsg();
	 </script>
