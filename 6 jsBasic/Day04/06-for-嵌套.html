	  function printTri(){
	    for(var line=1;line<=5;line++){
			var msg="";
		   for(var star=1;star<=line;star++){
		       msg+="*";
		   }
		   console.log(msg); //打印的是每一行的*
		}

	  //练习2：打印99乘法表
	  function print99(){
	     for(var i=1;i<=9;i++){
			 var msg="";
		    for(var j=1;j<=i;j++){
			   msg+=(j+"*"+i+"="+(i*j)+"\t");
			}
			console.log(msg);
		 }
	  }
     print99();
