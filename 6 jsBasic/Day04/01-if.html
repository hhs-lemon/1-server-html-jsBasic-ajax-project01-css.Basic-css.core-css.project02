	   function test(){
	     var a=Number(prompt("请输入一个数字："));
		 var b=Number(prompt("请再输入一个数字"));
		 if(a>b){
		   console.log("a大于b");
		   a^=b;
		   b^=a;
		   a^=b;
		   console.log("换位后a:"+a);
		 }else if(a<b){
		   console.log("a小于b");
		 }else{
		   console.log("a等于b");
		 }
	   }

	   test();
