    <script>
	  /*
	  计算1-100之间所有偶数的和
	  */
	  function sum(){
	    var sum=0;
		var i=1;
		while(i<=100){
		  //如果是奇数就跳出本次循环，但是要继续下一次循环
		   if(i%2==1){ 
		      i++;
              continue;
		   }
		   sum+=i;
		   i++;
		}
        console.log(sum);
	  }
	  sum();
	</script>
