       //练习：定义带三个参数的函数，函数体内返回三个数字中最大的数字。
	     
	   function getMax(a,b,c){
	      //1.声明一个变量max用来表示三个数字中最大值，并将a的值先赋值给max
		  var max=a;
		  //2. 将b与max比较，如果b比max大，则将b的值赋值给max
		  max=b>max?b:max;
		  //3.将c与max比较，如果c比max大，则c赋值给max
		  max=c>max?c:max;
		  return max;
	   }
      var result=getMax(98,86,101);
	  console.log(result);
