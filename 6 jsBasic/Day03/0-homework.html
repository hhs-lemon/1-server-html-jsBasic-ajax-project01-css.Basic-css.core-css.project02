     <script>
	   /*
	  1.从弹出框输入一个年份，保存在变量year中。
      2.判断year年是否为闰年，并给出提示。
      闰年：能被4整除但不能被100整除 或 能被400整除的年份
      输出格式如下：
        假设输入2000：提示"2000是闰年"
		输入2001：提示"2001年不是闰年"
	   */

	  var year=Number(prompt("请输入一个年份："));
      //判断year是否为闰年
	  var isRun=(year%4==0&&year%100!=0 || year%400==0);
	  //使用短路逻辑，判断是否是闰年
	   isRun && console.log(year+"是闰年");
	   isRun || console.log(year+"不是闰年");

	 </script>
