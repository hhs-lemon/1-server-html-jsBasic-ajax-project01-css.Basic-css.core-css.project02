<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #clock{
	  width:400px;
	  height:400px;
	  border:6px solid #369;
	  border-radius:50%;
	  position:relative;
	}
	#minute{
	  width:10px;
	  height:100px;
	  background:#963;
	  position:absolute;
	  top:100px;
	  left:195px;
	  transform-origin:center bottom;
	  animation:turn 3600s linear infinite;
	}
	#second{
	  width:6px;
	  height:150px;
	  background:#693;
	  position:absolute;
	  top:50px;
	  left:197px;
	  transform-origin:center bottom;
	  animation:turn 60s linear infinite;
	}
	/*声明动画*/
    @keyframes turn{
	  0%{
	     transform:rotate(0deg);
	  }
	  100%{
	    transform:rotate(360deg);
	  }
	}
  </style>
 </head>
 <body>
    <div id="clock">
	  <div id="minute"></div>
	  <div id="second"></div>
	</div>
 </body>
</html>
