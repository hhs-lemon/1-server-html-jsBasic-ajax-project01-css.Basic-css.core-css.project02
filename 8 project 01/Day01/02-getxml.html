     <input type="button" value="加载xml数据" onclick="getXml()">
    <div id="d1">这是div元素</div>
	 <script src="common.js"></script>
	 <script>
	   function getXml(){
	      var xhr=createXhr();
		  xhr.onreadystatechange=function(){
		    if(xhr.readyState==4&&xhr.status==200){
			  var str=xhr.responseXML;
			  console.log(str); 
              var student=str.getElementsByTagName("Name");
		  //console.log(student[0].innerHTML);
			 $("d1").innerHTML=student[0].innerHTML;
			}
		  }
		  xhr.open("get","02-xml.php",true);
		  xhr.send(null);
	   }
	 </script>
